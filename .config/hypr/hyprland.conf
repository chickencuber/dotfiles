# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty 
$fileManager = pcmanfm-qt
$menu = wofi --show drun
$shell_menu = ~/.config/eww/open.sh command_run
$browser = google-chrome-stable --profile-directory=Default
# source = ~/.config/hypr/generated/*

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5
exec-once = kdeconnect-indicator
exec-once = waybar
exec-once = hypridle
exec-once = nm-applet
exec-once = swww-daemon&& swww img $HOME/.config/hypr/wall
exec-once = swaync
exec-once = kdeconnectd
exec-once = swayosd-server
exec-once = $HOME/.config/hypr/getwall.sh init
exec-once = $HOME/.config/hypr/launchsteam.sh
exec-once = vesktop --start-minimized

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = eww daemon

exec-once = wl-clip-persist --clipboard regular

# exec-once = hyprpm reload

#############################
### ENVIRONMENT VARIABLES ###
#############################



# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XCURSOR_THEME, Catppuccin-Mocha-Dark-Cursors
env = HYPRCURSOR_THEME, Catppuccin-Mocha-Dark-Cursors

env = KDECOLORSCHEME, Catppuccin-Mocha-Mauve
env = QT_QPA_PLATFORMTHEME, qt6ct 
env = DESKTOP_SESSION, Hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(cba6f7ff) rgba(d9bfffaa) 45deg
    col.inactive_border = rgba(585b70aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

ecosystem {
    no_update_news = true
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.21, almostLinear, slide 
    animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/

# windowrulev2 = fullscreen, class:^org-betacraft-launcher-Launcher$,title:.*beta
# windowrulev2 = fullscreen, class:^Better than Adventure! 7.2_01
# windowrulev2 = float, class:^org-betacraft-launcher-Launcher$
# windowrulev2 = tile, title:Ultimate Doom Builder.*
# windowrulev2 = float, class:blueman-manager
windowrule {
    name= betacraft
    match:class = ^org-betacraft-launcher-Launcher$
    match:title = .*beta
    fullscreen = on
}

windowrule {
    name=bta 
    match:class = ^Better than Adventure! 7.2_01$
    fullscreen = on
}

windowrule {
    name= betacraftlauncher
    match:class = ^org-betacraft-launcher-Launcher$
    float = on
}

windowrule {
    name= udb 
    match:title = ^Ultimate Doom Builder.*$
    tile = on
}

windowrule {
    name= blueman 
    match:class = ^blueman-manager$
    float = on
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1
    kb_options = compose:ralt,caps:escape_shifted_capslock

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind= $mainMod, a, exec, ~/.config/hypr/focus.sh
bind= $mainMod, e, exec, ~/.config/hypr/emoji.sh
bind = $mainMod, T, exec, $browser
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,

bind = $mainMod SHIFT, C, exec, swaync-client -t controlcenter,

bind = $mainMod, M, exec, ~/.config/hypr/power_menu.sh
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $shell_menu
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, i, togglesplit, # dwindle
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/getwall.sh toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, w, exec, ~/.config/hypr/getwall.sh random
bind = $mainMod SHIFT, w, exec, ~/.config/hypr/getwall.sh
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, o, exec, hyprshot -m active --mode output
bind = $mainMod SHIFT, o, exec, ~/.config/hypr/screenshot.sh
# bind = $mainMod SHIFT, y, exec, ~/.config/hypr/generate.sh
bind = $mainMod SHIFT, p, exec, hyprpicker --autocopy

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod ALT SHIFT, h, movewindow, l
bind = $mainMod ALT SHIFT, l, movewindow, r

bind = $mainMod CTRL, h, moveactive, -50 0
bind = $mainMod CTRL, j, moveactive, 0 50
bind = $mainMod CTRL, k, moveactive, 0 -50
bind = $mainMod CTRL, l, moveactive, 50 0


bind = $mainMod ALT, h, resizeactive, -50 0
bind = $mainMod ALT, j, resizeactive, 0 50
bind = $mainMod ALT, k, resizeactive, 0 -50
bind = $mainMod ALT, l, resizeactive, 50 0

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise && pw-play /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower && pw-play /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle && pw-play /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bindi = ,Caps_Lock, exec, sleep 0.05 && swayosd-client --caps-lock
bindi = ,Num_Lock, exec, sleep 0.05 && swayosd-client --num-lock

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
    name=suppress-maximize
    match:class = .*
    suppress_event = maximize
}
windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

